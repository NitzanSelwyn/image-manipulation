{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data" action="/upload">
      <div>
        <label for="file">Choose file to upload</label>
        <input type="file" name="file" id="file">
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>
{% endblock %}
